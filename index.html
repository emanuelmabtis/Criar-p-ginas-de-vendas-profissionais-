<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00bfae, #5a84e3);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        .video-section {
            text-align: center;
            margin-top: 20px;
        }

        .planos {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
        }

        .plano {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }

        .plano h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .plano p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #ffbc00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        .cta-button:active {
            transform: scale(1);
        }

        .contador {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 30px;
            border-radius: 10px;
        }

        .counter-text {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .formulario {
            margin-top: 30px;
            text-align: center;
        }

        .formulario input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .formulario button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #00bfae;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .formulario button:hover {
            background-color: #007f6f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .planos {
                flex-direction: column;
                align-items: center;
            }

            .plano {
                margin-bottom: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Seja Bem-vindo à nossa Página de Vendas</h1>
        <p>Adquira o plano ideal para o seu sucesso!</p>
    </header>

    <section class="video-section">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/ODQN4kEsX2E" title="Vídeo de Depoimento" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section class="planos">
        <div class="plano">
            <h3>Plano Básico</h3>
            <p>R$ 130,00</p>
            <button class="cta-button">ADQUIRIR PLANO</button>
        </div>
        <div class="plano">
            <h3>Plano Avançado</h3>
            <p>R$ 260,00</p>
            <button class="cta-button">ADQUIRIR PLANO</button>
        </div>
        <div class="plano">
            <h3>Plano Premium</h3>
            <p>R$ 390,00</p>
            <button class="cta-button">ADQUIRIR PLANO</button>
        </div>
    </section>

    <section class="contador">
        <div class="counter-text">Oferta por Tempo Limitado!</div>
        <div id="countdown" class="counter-text">01:00</div>
    </section>

    <section class="formulario">
        <h2>Entre para nossa Lista de Ofertas Exclusivas</h2>
        <input type="email" placeholder="Digite seu e-mail" />
        <button>Inscrever-se</button>
    </section>

    <footer>
        <p>© 2025 Sua Empresa - Todos os direitos reservados</p>
    </footer>

    <script>
        // Contagem regressiva
        var countdownDate = new Date().getTime() + 60000; // 1 minuto de contagem
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
